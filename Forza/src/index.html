<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forza Game</title>
  <link rel="stylesheet" href="../assets/styles/styles.css">
</head>
<body>
  <div id="game-container">
    <!-- Main character: InÃ©s -->
    <div id="player">
      <!-- Head -->
      <div class="head">
        <!-- Eyes -->
        <div class="eye left"></div>
        <div class="eye right"></div>
        <!-- Smile -->
        <div class="smile"></div>
      </div>
      <!-- Hair decorations (Coletas) -->
      <div class="coleta left"></div>
      <div class="coleta right"></div>
      <!-- Body (Torso) -->
      <div class="torso">
        <!-- Arms -->
        <div class="arm left"></div>
        <div class="arm right"></div>
      </div>
      <!-- Legs -->
      <div class="leg left"></div>
      <div class="leg right"></div>
    </div>
    <!-- Enemy added here -->
    <div id="enemy"></div>
  </div>
  <script src="../src/script.js"></script>
</body>
</html>
